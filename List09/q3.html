de ser carregado, esse texto deve mudar para "Pronto!"; -->

<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Q3 </title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>

</head>

<body>

    <h1> Recebe Parâmetro </h1>

    <p> Escolha um número:
        <input type="number" name="num" id="num">
    </p>
    <div id="recebe"> </div>

    <button onclick="carrega()"> CLick ME! </button>

    <footer id="res">  </footer>

    <script>
        let n1 = document.getElementById('num');
        let num = Number(n1.value);

        function carrega() {
            let carregando = 'Carregando dados...';
            let pronto = 'Pronto...'

            pronto.innerHTML = '<br> Pronto...'
            $('#res').text(carregando);

            $('#recebe').load(`http://numbersapi.com/${num}`, function(){
                $('#res').text(pronto);
            });
            console.log(num);
        }
    </script>

</body>

</html>
