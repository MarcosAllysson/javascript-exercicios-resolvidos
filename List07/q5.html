<!DOCTYPE html>
<script>
    function f1(){
        let primeiro = document.getElementById('ref1');
        primeiro.firstChild.nextSibling.remove();

        // console.log('tag:', segundo.nodeName);    
        // console.log('pai:', segundo.parentNode);
        // console.log('primeiro filho:', segundo.firstChild);
        // console.log('texto do primeiro filho:', segundo.firstChild.nodeValue);    
        // console.log('segundo filho:', segundo.firstChild.nextSibling);
    }
    function f2(){
        let segundo = document.getElementById('ref2');
        segundo.parentNode.firstChild.remove();
    }


</script>

<body>
    <h1>Programação para Internet 1</h1>
    <p>Este é o primeiro parágrafo</p>

        <p>Este parágrafo deve ser removido (1)</p>

    <div id="conteudo" style="border: 1px solid blueviolet">

    <button onclick="f1()">Remover 1</button>
