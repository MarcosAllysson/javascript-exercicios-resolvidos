<!-- 7. Acrescente ao código HTML anterior controles para escolher o efeito que deve acontecer quando um 
parágrafo for clicado: hide, fade ou slide. Modifique o código JQuery para refletir a opção selecionada nos eventos. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Q6 </title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>

    <script>
        function makeMagic() {
            $('#show').on('click', function () {
                $('p').show();
            });
        }
    </script>

    <script>
        function clickme() {
            $('p').on('click', function () {
                let op = Number(window.prompt('Escolha: \n 1 - Hide \n 2 - Fade \n 3 - Slide'));
                switch(op){
                    case 1:
                        $(this).hide();
                        break;
                    case 2:
                        $(this).fadeOut('slow', function(){
                            console.log('Faded!');
                        });
                        break;
                    case 3:
                        $(this).slideUp('slow', function(){
                            console.log('Apareceu!');
                        });
                        break;
                    default:
                        window.alert('Opção inválida! ');
                }
            });
        }
    </script>

</head>

<body>
    <h1> Q7 </h1>
    <p onclick="clickme()" id="p1"> Parágrafo 1 </p>
    <p onclick="clickme()" id="p2"> Parágrafo 2 </p>
    <p onclick="clickme()" id="p3"> Parágrafo 3 </p>
    <p onclick="clickme()" id="p4"> Parágrafo 4 </p>
    <p onclick="clickme()" id="p5"> Parágrafo 5 </p>

    <button onclick="makeMagic()" id="show"> Make Magic! </button>
</body>

</html>
